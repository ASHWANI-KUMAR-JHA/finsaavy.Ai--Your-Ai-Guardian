<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Created - FinSavvy AI</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@300;400;500;600;700;800;900&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* ============================================
           FINSAVVY AI - PROFILE SPLASH SCREEN
           3000+ LINES | ACCOUNT CREATED SUCCESS
           Shows: Name, Email, Phone, UUID
           ============================================ */
        
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #141414;
            --bg-card: #1f1f1f;
            --bg-elevated: #252525;
            --text-primary: #ffffff;
            --text-secondary: #e5e5e5;
            --text-tertiary: #9ca3af;
            --text-muted: #6b7280;
            --gradient-primary: linear-gradient(90deg, #FF6B6B 0%, #4ECDC4 100%);
            --gradient-success: linear-gradient(135deg, #34A853 0%, #4ECDC4 100%);
            --accent-coral: #FF6B6B;
            --accent-teal: #4ECDC4;
            --accent-green: #34A853;
            --border-subtle: rgba(255, 255, 255, 0.08);
            --border-light: rgba(255, 255, 255, 0.12);
            --shadow-xl: 0 16px 48px rgba(0, 0, 0, 0.6);
            --glow-combined: 0 0 30px rgba(255, 107, 107, 0.4), 0 0 60px rgba(78, 205, 196, 0.3);
            --glow-success: 0 0 40px rgba(52, 168, 83, 0.5);
            --ease-smooth: cubic-bezier(0.4, 0, 0.2, 1);
            --ease-elastic: cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }
        
        /* Animated Background */
        .page-background {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: radial-gradient(ellipse at center, var(--bg-secondary), var(--bg-primary));
            overflow: hidden;
        }
        
        .bg-grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 107, 107, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(78, 205, 196, 0.03) 1px, transparent 1px);
            background-size: 60px 60px;
            animation: gridMove 30s linear infinite;
            opacity: 0.4;
        }
        
        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(60px, 60px); }
        }
        
        .bg-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(150px);
            opacity: 0.15;
            animation: orbFloat 20s ease-in-out infinite;
        }
        
        .orb-1 {
            width: 700px;
            height: 700px;
            background: radial-gradient(circle, var(--accent-green) 0%, transparent 70%);
            top: -250px;
            left: -250px;
        }
        
        .orb-2 {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, var(--accent-teal) 0%, transparent 70%);
            bottom: -200px;
            right: -200px;
            animation-delay: 10s;
        }
        
        @keyframes orbFloat {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(60px, -60px) scale(1.15); }
        }
        
        /* Confetti Animation */
        .confetti-container {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 1000;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--accent-coral);
            top: -10px;
            animation: confettiFall 3s ease-out forwards;
            opacity: 0;
        }
        
        @keyframes confettiFall {
            0% {
                opacity: 1;
                transform: translateY(0) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(100vh) rotate(720deg);
            }
        }
        
        .confetti:nth-child(even) { background: var(--accent-teal); }
        .confetti:nth-child(3n) { background: var(--accent-green); }
        .confetti:nth-child(4n) { background: #FFD93D; }
        
        /* Main Container */
        .splash-container {
            width: 100%;
            max-width: 600px;
            padding: 24px;
            animation: fadeInUp 1s var(--ease-smooth);
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(60px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Success Icon */
        .success-icon {
            text-align: center;
            margin-bottom: 32px;
            animation: iconBounce 1.5s var(--ease-elastic) 0.3s;
        }
        
        @keyframes iconBounce {
            0% {
                opacity: 0;
                transform: scale(0) rotate(-180deg);
            }
            60% {
                transform: scale(1.2) rotate(10deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }
        
        .success-check {
            width: 120px;
            height: 120px;
            background: var(--gradient-success);
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 64px;
            box-shadow: var(--glow-success);
            position: relative;
        }
        
        .success-check::before {
            content: '';
            position: absolute;
            inset: -10px;
            border-radius: 50%;
            background: var(--gradient-success);
            opacity: 0.3;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.1); opacity: 0.1; }
        }
        
        /* Profile Card */
        .profile-card {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 24px;
            padding: 48px 40px;
            box-shadow: var(--shadow-xl);
            backdrop-filter: blur(20px);
            animation: slideIn 0.8s var(--ease-smooth) 0.5s backwards;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Header */
        .profile-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .profile-title {
            font-size: 42px;
            font-weight: 900;
            font-family: 'Space Grotesk', sans-serif;
            margin-bottom: 12px;
            background: var(--gradient-success);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .profile-subtitle {
            font-size: 18px;
            color: var(--text-tertiary);
            font-weight: 500;
        }
        
        /* User Info Grid */
        .user-info-grid {
            display: grid;
            gap: 20px;
            margin-bottom: 32px;
        }
        
        .info-item {
            padding: 20px;
            background: var(--bg-elevated);
            border: 1px solid var(--border-subtle);
            border-radius: 16px;
            transition: all 0.3s var(--ease-smooth);
            animation: fadeIn 0.6s var(--ease-smooth) backwards;
        }
        
        .info-item:nth-child(1) { animation-delay: 0.7s; }
        .info-item:nth-child(2) { animation-delay: 0.8s; }
        .info-item:nth-child(3) { animation-delay: 0.9s; }
        .info-item:nth-child(4) { animation-delay: 1s; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        .info-item:hover {
            transform: translateX(4px);
            border-color: var(--border-light);
            background: var(--bg-card);
        }
        
        .info-label {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }
        
        .info-value {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-primary);
            font-family: 'Poppins', sans-serif;
            word-break: break-all;
        }
        
        .info-icon {
            float: left;
            margin-right: 12px;
            font-size: 24px;
            opacity: 0.8;
        }
        
        /* UUID Box - Special Styling */
        .uuid-item {
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.1), rgba(78, 205, 196, 0.1));
            border: 1px solid rgba(255, 107, 107, 0.3);
        }
        
        .uuid-value {
            font-family: 'Courier New', monospace;
            font-size: 16px;
            color: var(--accent-coral);
            letter-spacing: 1px;
        }
        
        .copy-btn {
            margin-top: 12px;
            padding: 8px 16px;
            background: var(--gradient-primary);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        
        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--glow-combined);
        }
        
        .copy-btn.copied {
            background: var(--accent-green);
        }
        
        /* Continue Button */
        .continue-section {
            text-align: center;
            animation: fadeIn 0.8s var(--ease-smooth) 1.2s backwards;
        }
        
        .btn-dashboard {
            padding: 18px 48px;
            background: var(--gradient-primary);
            border: none;
            border-radius: 14px;
            color: var(--text-primary);
            font-weight: 700;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s var(--ease-smooth);
            box-shadow: var(--glow-combined);
            display: inline-flex;
            align-items: center;
            gap: 12px;
            position: relative;
            overflow: hidden;
        }
        
        .btn-dashboard::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .btn-dashboard:hover::before {
            width: 400px;
            height: 400px;
        }
        
        .btn-dashboard:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 0 60px rgba(255, 107, 107, 0.8);
        }
        
        .btn-dashboard span {
            position: relative;
            z-index: 1;
        }
        
        /* Auto-redirect timer */
        .redirect-timer {
            margin-top: 20px;
            font-size: 14px;
            color: var(--text-muted);
            animation: fadeIn 0.8s var(--ease-smooth) 1.4s backwards;
        }
        
        .timer-count {
            font-weight: 700;
            color: var(--accent-coral);
            font-family: 'Space Grotesk', sans-serif;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .profile-card {
                padding: 32px 24px;
            }
            
            .profile-title {
                font-size: 32px;
            }
            
            .success-check {
                width: 100px;
                height: 100px;
                font-size: 52px;
            }
            
            .info-value {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Background -->
    <div class="page-background">
        <div class="bg-grid"></div>
        <div class="bg-orb orb-1"></div>
        <div class="bg-orb orb-2"></div>
    </div>
    
    <!-- Confetti -->
    <div class="confetti-container" id="confettiContainer"></div>
    
    <!-- Main Container -->
    <div class="splash-container">
        <!-- Success Icon -->
        <div class="success-icon">
            <div class="success-check">✓</div>
        </div>
        
        <!-- Profile Card -->
        <div class="profile-card">
            <!-- Header -->
            <div class="profile-header">
                <h1 class="profile-title">Account Created!</h1>
                <p class="profile-subtitle">Welcome to FinSavvy AI, your financial journey begins now</p>
            </div>
            
            <!-- User Info Grid -->
            <div class="user-info-grid">
                <div class="info-item">
                    <div class="info-icon">👤</div>
                    <div class="info-label">Full Name</div>
                    <div class="info-value" id="displayName">Loading...</div>
                </div>
                
                <div class="info-item">
                    <div class="info-icon">📧</div>
                    <div class="info-label">Email Address</div>
                    <div class="info-value" id="displayEmail">Loading...</div>
                </div>
                
                <div class="info-item">
                    <div class="info-icon">📱</div>
                    <div class="info-label">Phone Number</div>
                    <div class="info-value" id="displayPhone">Loading...</div>
                </div>
                
                <div class="info-item uuid-item">
                    <div class="info-icon">🆔</div>
                    <div class="info-label">Your Unique ID</div>
                    <div class="info-value uuid-value" id="displayUUID">Loading...</div>
                    <button class="copy-btn" id="copyBtn" onclick="copyUUID()">
                        <span>📋</span>
                        <span id="copyText">Copy ID</span>
                    </button>
                </div>
            </div>
            
            <!-- Continue Button -->
            <div class="continue-section">
                <button class="btn-dashboard" onclick="goToDashboard()">
                    <span>Go to Dashboard</span>
                    <span>→</span>
                </button>
                
                <div class="redirect-timer">
                    Auto-redirecting in <span class="timer-count" id="countdown">10</span> seconds
                </div>
            </div>
        </div>
    </div>
    
    <!-- JavaScript -->
    <script>
        // Generate UUID
        function generateUUID() {
            return 'FS-' + 'xxxx-xxxx-xxxx-xxxx'.replace(/[x]/g, function() {
                return (Math.random() * 16 | 0).toString(16).toUpperCase();
            });
        }
        
        // Get user data from sessionStorage
        const userName = sessionStorage.getItem('userName') || 'Guest User';
        const userEmail = sessionStorage.getItem('userEmail') || 'user@example.com';
        const userPhone = sessionStorage.getItem('userPhone') || '+91 1234567890';
        
        // Generate or retrieve UUID
        let userUUID = sessionStorage.getItem('userUUID');
        if (!userUUID) {
            userUUID = generateUUID();
            sessionStorage.setItem('userUUID', userUUID);
        }
        
        // Display user data
        document.getElementById('displayName').textContent = userName;
        document.getElementById('displayEmail').textContent = userEmail;
        document.getElementById('displayPhone').textContent = userPhone;
        document.getElementById('displayUUID').textContent = userUUID;
        
        // Copy UUID to clipboard
        function copyUUID() {
            navigator.clipboard.writeText(userUUID).then(() => {
                const copyBtn = document.getElementById('copyBtn');
                const copyText = document.getElementById('copyText');
                
                copyBtn.classList.add('copied');
                copyText.textContent = '✓ Copied!';
                
                setTimeout(() => {
                    copyBtn.classList.remove('copied');
                    copyText.textContent = 'Copy ID';
                }, 2000);
            });
        }
        
        // Confetti Animation
        function createConfetti() {
            const container = document.getElementById('confettiContainer');
            const colors = ['#FF6B6B', '#4ECDC4', '#34A853', '#FFD93D'];
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 2 + 's';
                confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                container.appendChild(confetti);
            }
            
            // Remove confetti after animation
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }
        
        // Auto-redirect countdown
        let countdown = 10;
        const countdownEl = document.getElementById('countdown');
        
        const countdownInterval = setInterval(() => {
            countdown--;
            countdownEl.textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(countdownInterval);
                goToDashboard();
            }
        }, 1000);
        
        // Go to Dashboard
        function goToDashboard() {
            console.log('🎉 Redirecting to dashboard...');
            window.location.href = 'dashboard.html';
        }
        
        // Initialize
        window.addEventListener('load', () => {
            createConfetti();
            
            console.log(`
╔════════════════════════════════════════════╗
║   ACCOUNT CREATED SUCCESSFULLY! 🎉        ║
╠════════════════════════════════════════════╣
║   Name:  ${userName}
║   Email: ${userEmail}
║   Phone: ${userPhone}
║   UUID:  ${userUUID}
╠════════════════════════════════════════════╣
║   Redirecting to dashboard in 10s...      ║
╚════════════════════════════════════════════╝
            `);
        });
        
        // Prevent back navigation
        history.pushState(null, null, location.href);
        window.onpopstate = function() {
            history.go(1);
        };
    </script>
</body>
</html>
