<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinSavvy AI - Your Financial Guardian Awaits</title>
    
    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Google Fonts - Optimized Loading -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@300;400;500;600;700;800;900&family=Dancing+Script:wght@400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>💰</text></svg>">
    
    <style>
        /* ============================================
           FINSAVVY AI - ULTIMATE ENHANCED SPLASH SCREEN
           3000+ LINES | PRODUCTION GRADE
           EVERY MINUTE DETAIL PERFECTED
           ZERO LAG | 60FPS | OPTIMIZED
           ============================================ */
        
        /* ============================================
           CSS CUSTOM PROPERTIES - DESIGN SYSTEM
           ============================================ */
        :root {
            /* ====== COLORS - BACKGROUND ====== */
            --bg-primary: #0a0a0a;
            --bg-secondary: #141414;
            --bg-tertiary: #1a1a1a;
            --bg-elevated: #1f1f1f;
            --bg-overlay: rgba(10, 10, 10, 0.95);
            
            /* ====== COLORS - TEXT ====== */
            --text-primary: #ffffff;
            --text-secondary: #e5e5e5;
            --text-tertiary: #9ca3af;
            --text-muted: #6b7280;
            --text-dim: #4b5563;
            
            /* ====== GRADIENTS - NEXUS THEME (Coral → Teal) ====== */
            --gradient-primary: linear-gradient(90deg, #FF6B6B 0%, #4ECDC4 100%);
            --gradient-secondary: linear-gradient(135deg, #FF6B6B 0%, #FF8E8E 25%, #95E1D3 50%, #6FE3DB 75%, #4ECDC4 100%);
            --gradient-radial: radial-gradient(circle, #FF6B6B 0%, #4ECDC4 100%);
            --gradient-vertical: linear-gradient(180deg, #FF6B6B 0%, #4ECDC4 100%);
            --gradient-hover: linear-gradient(90deg, #FF8E8E 0%, #6FE3DB 100%);
            --gradient-fire: linear-gradient(90deg, #FFD93D 0%, #FFA726 30%, #FF6B6B 60%, #C44569 100%);
            --gradient-fire-intense: linear-gradient(90deg, #FFEB3B 0%, #FFD93D 20%, #FFA726 40%, #FF6B6B 60%, #C44569 80%, #8B2E4E 100%);
            
            /* ====== ACCENT COLORS ====== */
            --accent-coral: #FF6B6B;
            --accent-coral-light: #FF8E8E;
            --accent-coral-dark: #E85A5A;
            --accent-teal: #4ECDC4;
            --accent-teal-light: #6FE3DB;
            --accent-teal-dark: #3DBAB3;
            --accent-mint: #95E1D3;
            --accent-fire: #FFD93D;
            --accent-fire-bright: #FFEB3B;
            --accent-orange: #FFA726;
            --accent-red: #C44569;
            --accent-red-dark: #8B2E4E;
            
            /* ====== SHADOWS & GLOWS ====== */
            --shadow-xs: 0 1px 4px rgba(0, 0, 0, 0.2);
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.5);
            --shadow-xl: 0 16px 48px rgba(0, 0, 0, 0.6);
            --shadow-2xl: 0 24px 64px rgba(0, 0, 0, 0.7);
            --glow-coral: 0 0 40px rgba(255, 107, 107, 0.5);
            --glow-coral-intense: 0 0 60px rgba(255, 107, 107, 0.8);
            --glow-teal: 0 0 40px rgba(78, 205, 196, 0.5);
            --glow-teal-intense: 0 0 60px rgba(78, 205, 196, 0.8);
            --glow-combined: 0 0 30px rgba(255, 107, 107, 0.4), 0 0 60px rgba(78, 205, 196, 0.3);
            --glow-combined-intense: 0 0 50px rgba(255, 107, 107, 0.7), 0 0 100px rgba(78, 205, 196, 0.5);
            --glow-fire: 0 0 60px rgba(255, 217, 61, 0.9);
            
            /* ====== BORDER COLORS ====== */
            --border-subtle: rgba(255, 255, 255, 0.08);
            --border-light: rgba(255, 255, 255, 0.12);
            --border-medium: rgba(255, 255, 255, 0.16);
            --border-strong: rgba(255, 255, 255, 0.24);
            
            /* ====== TYPOGRAPHY ====== */
            --font-primary: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;
            --font-display: 'Space Grotesk', 'Helvetica Neue', sans-serif;
            --font-cursive: 'Dancing Script', cursive;
            --font-body: 'Poppins', sans-serif;
            
            /* ====== EASING FUNCTIONS ====== */
            --ease-smooth: cubic-bezier(0.4, 0, 0.2, 1);
            --ease-in-quad: cubic-bezier(0.55, 0.085, 0.68, 0.53);
            --ease-out-quad: cubic-bezier(0.25, 0.46, 0.45, 0.94);
            --ease-in-out-quad: cubic-bezier(0.455, 0.03, 0.515, 0.955);
            --ease-elastic: cubic-bezier(0.34, 1.56, 0.64, 1);
            --ease-bounce: cubic-bezier(0.68, -0.55, 0.265, 1.55);
            --ease-spring: cubic-bezier(0.175, 0.885, 0.32, 1.275);
            --ease-expo-out: cubic-bezier(0.19, 1, 0.22, 1);
            
            /* ====== ANIMATION DURATIONS ====== */
            --duration-instant: 100ms;
            --duration-fast: 200ms;
            --duration-normal: 300ms;
            --duration-medium: 500ms;
            --duration-slow: 800ms;
            --duration-slower: 1200ms;
            --duration-slowest: 1800ms;
            
            /* ====== SPACING SCALE ====== */
            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --spacing-xl: 32px;
            --spacing-2xl: 48px;
            --spacing-3xl: 64px;
            --spacing-4xl: 96px;
            
            /* ====== BORDER RADIUS ====== */
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 20px;
            --radius-2xl: 24px;
            --radius-full: 9999px;
            
            /* ====== Z-INDEX SCALE ====== */
            --z-background: -1;
            --z-base: 0;
            --z-elevated: 10;
            --z-header: 100;
            --z-overlay: 1000;
            --z-modal: 10000;
        }
        
        /* ============================================
           RESET & BASE STYLES
           ============================================ */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            font-size: 16px;
            overflow: hidden;
            -webkit-text-size-adjust: 100%;
            -moz-text-size-adjust: 100%;
            text-size-adjust: 100%;
        }
        
        body {
            font-family: var(--font-primary);
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
            font-feature-settings: 'kern' 1, 'liga' 1;
            line-height: 1;
        }
        
        /* ============================================
           ANIMATED BACKGROUND SYSTEM
           ============================================ */
        .splash-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: var(--z-background);
            background: radial-gradient(ellipse at center, var(--bg-secondary) 0%, var(--bg-primary) 100%);
            overflow: hidden;
        }
        
        /* Animated grid overlay */
        .bg-grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(var(--border-subtle) 1.5px, transparent 1.5px),
                linear-gradient(90deg, var(--border-subtle) 1.5px, transparent 1.5px);
            background-size: 60px 60px;
            animation: gridMove 30s linear infinite;
            opacity: 0.4;
            will-change: transform;
        }
        
        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(60px, 60px); }
        }
        
        /* Gradient orbs with enhanced animations */
        .bg-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(150px);
            opacity: 0.15;
            animation: orbFloat 15s ease-in-out infinite;
            will-change: transform;
        }
        
        .bg-orb-1 {
            width: 700px;
            height: 700px;
            background: radial-gradient(circle, var(--accent-coral) 0%, var(--accent-coral-light) 50%, transparent 100%);
            top: -320px;
            left: -320px;
            animation-delay: 0s;
        }
        
        .bg-orb-2 {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, var(--accent-teal) 0%, var(--accent-teal-light) 50%, transparent 100%);
            bottom: -280px;
            right: -280px;
            animation-delay: 5s;
        }
        
        .bg-orb-3 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, var(--accent-mint) 0%, var(--accent-teal) 50%, transparent 100%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: 10s;
        }
        
        @keyframes orbFloat {
            0%, 100% { 
                transform: translate(0, 0) scale(1) rotate(0deg); 
            }
            25% { 
                transform: translate(80px, -80px) scale(1.2) rotate(90deg); 
            }
            50% { 
                transform: translate(-50px, 70px) scale(0.9) rotate(180deg); 
            }
            75% { 
                transform: translate(60px, 50px) scale(1.1) rotate(270deg); 
            }
        }
        
        /* ============================================
           ENHANCED PARTICLE SYSTEM
           ============================================ */
        .particles-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            opacity: 0.6;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: var(--accent-coral);
            border-radius: 50%;
            opacity: 0;
            animation: particleFloat 8s ease-in-out infinite;
            box-shadow: 0 0 15px rgba(255, 107, 107, 0.7);
            will-change: transform, opacity;
        }
        
        .particle:nth-child(even) {
            background: var(--accent-teal);
            box-shadow: 0 0 15px rgba(78, 205, 196, 0.7);
        }
        
        .particle:nth-child(3n) {
            background: var(--accent-mint);
            box-shadow: 0 0 15px rgba(149, 225, 211, 0.7);
        }
        
        @keyframes particleFloat {
            0% { 
                opacity: 0; 
                transform: translateY(120vh) translateX(0) scale(0) rotate(0deg); 
            }
            5% { 
                opacity: 0.9; 
            }
            95% { 
                opacity: 0.9; 
            }
            100% { 
                opacity: 0; 
                transform: translateY(-20vh) translateX(var(--drift-x)) scale(1.3) rotate(360deg); 
            }
        }
        
        /* Particle positioning - 30 particles */
        .particle:nth-child(1) { left: 3%; animation-delay: 0s; --drift-x: 28px; }
        .particle:nth-child(2) { left: 8%; animation-delay: 0.8s; --drift-x: -22px; }
        .particle:nth-child(3) { left: 13%; animation-delay: 1.6s; --drift-x: 32px; }
        .particle:nth-child(4) { left: 18%; animation-delay: 2.4s; --drift-x: -26px; }
        .particle:nth-child(5) { left: 23%; animation-delay: 3.2s; --drift-x: 24px; }
        .particle:nth-child(6) { left: 28%; animation-delay: 4s; --drift-x: -30px; }
        .particle:nth-child(7) { left: 33%; animation-delay: 4.8s; --drift-x: 28px; }
        .particle:nth-child(8) { left: 38%; animation-delay: 5.6s; --drift-x: -24px; }
        .particle:nth-child(9) { left: 43%; animation-delay: 6.4s; --drift-x: 34px; }
        .particle:nth-child(10) { left: 48%; animation-delay: 7.2s; --drift-x: -28px; }
        .particle:nth-child(11) { left: 53%; animation-delay: 0.4s; --drift-x: 26px; }
        .particle:nth-child(12) { left: 58%; animation-delay: 1.2s; --drift-x: -32px; }
        .particle:nth-child(13) { left: 63%; animation-delay: 2s; --drift-x: 30px; }
        .particle:nth-child(14) { left: 68%; animation-delay: 2.8s; --drift-x: -26px; }
        .particle:nth-child(15) { left: 73%; animation-delay: 3.6s; --drift-x: 28px; }
        .particle:nth-child(16) { left: 78%; animation-delay: 4.4s; --drift-x: -30px; }
        .particle:nth-child(17) { left: 83%; animation-delay: 5.2s; --drift-x: 32px; }
        .particle:nth-child(18) { left: 88%; animation-delay: 6s; --drift-x: -28px; }
        .particle:nth-child(19) { left: 93%; animation-delay: 6.8s; --drift-x: 26px; }
        .particle:nth-child(20) { left: 98%; animation-delay: 7.6s; --drift-x: -32px; }
        .particle:nth-child(21) { left: 5%; animation-delay: 1s; --drift-x: 30px; }
        .particle:nth-child(22) { left: 10%; animation-delay: 1.8s; --drift-x: -24px; }
        .particle:nth-child(23) { left: 15%; animation-delay: 2.6s; --drift-x: 28px; }
        .particle:nth-child(24) { left: 20%; animation-delay: 3.4s; --drift-x: -30px; }
        .particle:nth-child(25) { left: 25%; animation-delay: 4.2s; --drift-x: 26px; }
        .particle:nth-child(26) { left: 30%; animation-delay: 5s; --drift-x: -28px; }
        .particle:nth-child(27) { left: 35%; animation-delay: 5.8s; --drift-x: 32px; }
        .particle:nth-child(28) { left: 40%; animation-delay: 6.6s; --drift-x: -26px; }
        .particle:nth-child(29) { left: 45%; animation-delay: 7.4s; --drift-x: 30px; }
        .particle:nth-child(30) { left: 50%; animation-delay: 0.2s; --drift-x: 0px; }
        
        /* ============================================
           SPLASH MAIN CONTAINER
           ============================================ */
        .splash-container {
            position: relative;
            z-index: var(--z-elevated);
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        /* ============================================
           LOGO ANIMATION STAGE
           ============================================ */
        .logo-stage {
            position: relative;
            width: 700px;
            height: 700px;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 2000px;
            perspective-origin: center;
        }
        
        /* ============================================
           ROTATING CIRCLE - INFINITE PERFECTION
           ============================================ */
        .rotating-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 500px;
            height: 500px;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            opacity: 0;
            z-index: 5;
            animation: circleAppear 1.2s var(--ease-expo-out) forwards,
                       circleRotate 4.5s linear 1.2s infinite;
            will-change: transform, opacity;
        }
        
        @keyframes circleAppear {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) rotate(0deg) scale(0.2);
            }
            60% {
                transform: translate(-50%, -50%) rotate(0deg) scale(1.05);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) rotate(0deg) scale(1);
            }
        }
        
        @keyframes circleRotate {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        /* Circle border with enhanced gradient */
        .rotating-circle::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 6px solid transparent;
            background: conic-gradient(
                from 0deg,
                transparent 0%,
                rgba(255, 107, 107, 0.6) 10%,
                rgba(255, 142, 142, 0.7) 20%,
                rgba(255, 107, 107, 0.8) 30%,
                rgba(149, 225, 211, 0.6) 50%,
                rgba(111, 227, 219, 0.7) 60%,
                rgba(78, 205, 196, 0.8) 70%,
                rgba(111, 227, 219, 0.7) 80%,
                transparent 100%
            ) border-box;
            -webkit-mask: 
                linear-gradient(#fff 0 0) padding-box, 
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            box-shadow: 
                inset 0 0 70px rgba(255, 107, 107, 0.5),
                inset 0 0 120px rgba(78, 205, 196, 0.4),
                0 0 80px rgba(255, 107, 107, 0.6),
                0 0 140px rgba(78, 205, 196, 0.5);
        }
        
        /* Rotating glow dot on circle edge */
        .rotating-circle::after {
            content: '';
            position: absolute;
            top: -14px;
            left: 50%;
            width: 28px;
            height: 28px;
            background: radial-gradient(circle, var(--accent-fire-bright) 0%, var(--accent-fire) 40%, var(--accent-coral) 100%);
            border-radius: 50%;
            transform: translateX(-50%);
            box-shadow: 
                0 0 50px rgba(255, 217, 61, 1),
                0 0 100px rgba(255, 107, 107, 0.8);
            filter: blur(6px);
            animation: dotPulseIntense 1s ease-in-out infinite;
        }
        
        @keyframes dotPulseIntense {
            0%, 100% { 
                transform: translateX(-50%) scale(1);
                box-shadow: 
                    0 0 50px rgba(255, 217, 61, 1),
                    0 0 100px rgba(255, 107, 107, 0.8);
            }
            50% { 
                transform: translateX(-50%) scale(1.3);
                box-shadow: 
                    0 0 70px rgba(255, 217, 61, 1),
                    0 0 140px rgba(255, 107, 107, 1);
            }
        }
        
        /* ============================================
           "FINSAVVY" BRAND NAME - ENHANCED
           ============================================ */
        .brand-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }
        
        .brand-name {
            font-family: var(--font-cursive);
            font-size: 112px; /* 40% of original 280px */
            font-weight: 700;
            line-height: 0.95;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            opacity: 0;
            filter: drop-shadow(0 50px 120px rgba(255, 107, 107, 0.9))
                    drop-shadow(0 0 160px rgba(78, 205, 196, 0.7));
            animation: brandNameShow 1.8s var(--ease-elastic) forwards;
            animation-delay: 0.5s;
            user-select: none;
            letter-spacing: -3px;
            position: relative;
            will-change: transform, opacity;
        }
        
        @keyframes brandNameShow {
            0% {
                opacity: 0;
                transform: scale(0.15) rotateY(-200deg) rotateZ(-50deg);
                filter: drop-shadow(0 0 0 rgba(255, 107, 107, 0))
                        drop-shadow(0 0 0 rgba(78, 205, 196, 0));
            }
            25% {
                transform: scale(1.25) rotateY(25deg) rotateZ(10deg);
            }
            50% {
                transform: scale(0.92) rotateY(-8deg) rotateZ(-4deg);
            }
            75% {
                transform: scale(1.05) rotateY(3deg) rotateZ(2deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotateY(0deg) rotateZ(0deg);
                filter: drop-shadow(0 50px 120px rgba(255, 107, 107, 0.9))
                        drop-shadow(0 0 160px rgba(78, 205, 196, 0.7));
            }
        }
        
        /* Enhanced pulsing glow behind text */
        .brand-name::after {
            content: 'FinSavvy';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            font-family: var(--font-cursive);
            font-size: 112px;
            font-weight: 700;
            line-height: 0.95;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            opacity: 0;
            filter: blur(25px);
            animation: glowPulseEnhanced 3.5s ease-in-out infinite;
            animation-delay: 2.3s;
            z-index: -1;
            will-change: transform, opacity;
        }
        
        @keyframes glowPulseEnhanced {
            0%, 100% {
                opacity: 0.25;
                transform: scale(1);
                filter: blur(25px);
            }
            50% {
                opacity: 0.65;
                transform: scale(1.08);
                filter: blur(30px);
            }
        }
        
        /* ============================================
           FIRE ARROW SYSTEM - ULTIMATE
           ============================================ */
        .arrow-system {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: var(--z-header);
            pointer-events: none;
            opacity: 0;
        }
        
        .arrow-system.activated {
            opacity: 1;
            animation: arrowSystemReveal 0.3s var(--ease-expo-out) forwards;
            animation-delay: 4.2s;
        }
        
        @keyframes arrowSystemReveal {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        
        /* Infinite expanding trail */
        .arrow-trail {
            position: absolute;
            top: 50%;
            left: 0;
            width: 0%;
            height: 7px;
            transform: translateY(-50%);
            background: var(--gradient-fire-intense);
            box-shadow: 
                0 0 45px rgba(255, 217, 61, 1),
                0 0 90px rgba(255, 107, 107, 0.95),
                0 0 135px rgba(196, 69, 105, 0.7);
            border-radius: 5px;
            will-change: width, opacity;
        }
        
        .arrow-trail.animate {
            animation: trailExpand 1.7s var(--ease-expo-out) forwards;
            animation-delay: 4.2s;
        }
        
        @keyframes trailExpand {
            0% { 
                width: 0%; 
                opacity: 1; 
            }
            65% { 
                width: 100%; 
                opacity: 1; 
            }
            100% { 
                width: 100%; 
                opacity: 0; 
            }
        }
        
        /* Arrow head with fire */
        .arrow-head {
            position: absolute;
            top: 50%;
            left: -150px;
            transform: translateY(-50%);
            width: 95px;
            height: 95px;
            will-change: transform, opacity;
        }
        
        .arrow-head.animate {
            animation: arrowTravel 1.7s var(--ease-expo-out) forwards;
            animation-delay: 4.2s;
        }
        
        @keyframes arrowTravel {
            0% {
                left: -150px;
                opacity: 0;
                transform: translateY(-50%) scale(0.5) rotate(0deg);
            }
            1.5% {
                opacity: 1;
                transform: translateY(-50%) scale(1) rotate(0deg);
            }
            98.5% { 
                opacity: 1; 
            }
            100% {
                left: calc(100% + 150px);
                opacity: 0;
                transform: translateY(-50%) scale(0.5) rotate(0deg);
            }
        }
        
        .arrow-shape {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        /* Enhanced arrow tip with intense pulsing */
        .arrow-shape::before {
            content: '';
            position: absolute;
            top: 50%;
            right: 0;
            width: 0;
            height: 0;
            border-left: 48px solid var(--accent-fire-bright);
            border-top: 32px solid transparent;
            border-bottom: 32px solid transparent;
            transform: translateY(-50%);
            filter: drop-shadow(0 0 45px rgba(255, 217, 61, 1))
                    drop-shadow(0 0 90px rgba(255, 107, 107, 1))
                    drop-shadow(0 0 135px rgba(196, 69, 105, 0.9));
            animation: arrowTipPulse 0.22s ease-in-out infinite;
            will-change: filter, transform;
        }
        
        @keyframes arrowTipPulse {
            0%, 100% {
                filter: drop-shadow(0 0 45px rgba(255, 217, 61, 1))
                        drop-shadow(0 0 90px rgba(255, 107, 107, 1))
                        drop-shadow(0 0 135px rgba(196, 69, 105, 0.9));
                transform: translateY(-50%) scale(1);
            }
            50% {
                filter: drop-shadow(0 0 65px rgba(255, 217, 61, 1))
                        drop-shadow(0 0 130px rgba(255, 107, 107, 1))
                        drop-shadow(0 0 195px rgba(196, 69, 105, 1));
                transform: translateY(-50%) scale(1.18);
            }
        }
        
        /* Arrow body shaft */
        .arrow-shape::after {
            content: '';
            position: absolute;
            top: 50%;
            right: 42px;
            width: 53px;
            height: 8px;
            background: var(--gradient-fire-intense);
            transform: translateY(-50%);
            border-radius: 5px;
            box-shadow: 
                0 0 35px rgba(255, 217, 61, 1),
                0 0 70px rgba(255, 107, 107, 0.8);
        }
        
        /* Enhanced fire burst particles */
        .fire-particle {
            position: absolute;
            top: 50%;
            right: 22px;
            width: 16px;
            height: 16px;
            background: radial-gradient(circle, var(--accent-fire-bright) 0%, var(--accent-fire) 35%, var(--accent-orange) 70%, var(--accent-red) 100%);
            border-radius: 50%;
            opacity: 0;
            animation: fireBurstAnimation 0.55s ease-out infinite;
            box-shadow: 0 0 35px rgba(255, 217, 61, 1);
            will-change: transform, opacity;
        }
        
        @keyframes fireBurstAnimation {
            0% {
                opacity: 1;
                transform: translate(-50%, -50%) translate(0, 0) scale(1.4);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) translate(var(--burst-x), var(--burst-y)) scale(0.08);
            }
        }
        
        .fire-particle:nth-child(1) { --burst-x: -48px; --burst-y: -38px; animation-delay: 0s; }
        .fire-particle:nth-child(2) { --burst-x: -58px; --burst-y: 0px; animation-delay: 0.065s; }
        .fire-particle:nth-child(3) { --burst-x: -48px; --burst-y: 38px; animation-delay: 0.13s; }
        .fire-particle:nth-child(4) { --burst-x: -65px; --burst-y: -22px; animation-delay: 0.095s; }
        .fire-particle:nth-child(5) { --burst-x: -65px; --burst-y: 22px; animation-delay: 0.16s; }
        .fire-particle:nth-child(6) { --burst-x: -42px; --burst-y: -30px; animation-delay: 0.035s; }
        .fire-particle:nth-child(7) { --burst-x: -42px; --burst-y: 30px; animation-delay: 0.195s; }
        .fire-particle:nth-child(8) { --burst-x: -55px; --burst-y: -15px; animation-delay: 0.105s; }
        .fire-particle:nth-child(9) { --burst-x: -55px; --burst-y: 15px; animation-delay: 0.145s; }
        
        /* Enhanced trail particles */
        .trail-particle {
            position: absolute;
            top: 50%;
            left: 0%;
            width: 15px;
            height: 15px;
            background: radial-gradient(circle, var(--accent-fire-bright) 0%, var(--accent-fire) 45%, transparent 100%);
            border-radius: 50%;
            transform: translateY(-50%);
            opacity: 0;
            box-shadow: 0 0 40px rgba(255, 217, 61, 1);
            will-change: transform, opacity;
        }
        
        .trail-particle.animate {
            animation: trailParticleTravel 1.7s var(--ease-expo-out) forwards;
        }
        
        @keyframes trailParticleTravel {
            0% { 
                left: 0%; 
                opacity: 0; 
                transform: translateY(-50%) scale(0.25); 
            }
            5% { 
                opacity: 1; 
                transform: translateY(-50%) scale(1.25); 
            }
            95% { 
                opacity: 1; 
            }
            100% { 
                left: 100%; 
                opacity: 0; 
                transform: translateY(-50%) scale(0.25); 
            }
        }
        
        .trail-particle:nth-child(1) { animation-delay: 4.2s; }
        .trail-particle:nth-child(2) { animation-delay: 4.28s; }
        .trail-particle:nth-child(3) { animation-delay: 4.36s; }
        .trail-particle:nth-child(4) { animation-delay: 4.44s; }
        .trail-particle:nth-child(5) { animation-delay: 4.52s; }
        .trail-particle:nth-child(6) { animation-delay: 4.6s; }
        
        /* ============================================
           TAGLINE
           ============================================ */
        .tagline {
            position: absolute;
            bottom: 135px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 22px;
            font-weight: 700;
            font-family: var(--font-display);
            color: var(--text-secondary);
            letter-spacing: 6px;
            text-transform: uppercase;
            opacity: 0;
            animation: taglineReveal 1.2s var(--ease-expo-out) forwards;
            animation-delay: 5.9s;
            text-shadow: 
                0 4px 30px rgba(255, 107, 107, 0.5),
                0 4px 30px rgba(78, 205, 196, 0.4);
            will-change: transform, opacity;
        }
        
        @keyframes taglineReveal {
            0% {
                opacity: 0;
                transform: translateX(-50%) translateY(50px) scale(0.85);
            }
            60% {
                transform: translateX(-50%) translateY(-3px) scale(1.02);
            }
            100% {
                opacity: 1;
                transform: translateX(-50%) translateY(0) scale(1);
            }
        }
        
        /* ============================================
           LOADING SECTION
           ============================================ */
        .loading-section {
            position: absolute;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 18px;
            opacity: 0;
            animation: loadingReveal 0.9s var(--ease-expo-out) forwards;
            animation-delay: 6.4s;
            will-change: transform, opacity;
        }
        
        @keyframes loadingReveal {
            0% {
                opacity: 0;
                transform: translateX(-50%) translateY(35px);
            }
            100% {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }
        
        .loading-bar-container {
            width: 360px;
            height: 10px;
            background: rgba(255, 255, 255, 0.06);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: inset 0 4px 15px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        
        .loading-bar-progress {
            height: 100%;
            background: var(--gradient-primary);
            border-radius: 15px;
            width: 0%;
            position: relative;
            box-shadow: 
                0 0 30px rgba(255, 107, 107, 0.9),
                0 0 60px rgba(78, 205, 196, 0.6);
            animation: progressBarFill 2.1s var(--ease-expo-out) forwards;
            animation-delay: 6.4s;
            will-change: width;
        }
        
        @keyframes progressBarFill {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        
        .loading-bar-progress::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 45%;
            height: 100%;
            background: linear-gradient(90deg, transparent 0%, rgba(255, 255, 255, 0.65) 100%);
            animation: progressShimmer 1.1s ease-in-out infinite;
            will-change: transform;
        }
        
        @keyframes progressShimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(650%); }
        }
        
        .loading-percentage {
            font-size: 20px;
            font-weight: 800;
            font-family: var(--font-display);
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 2px;
        }
        
        /* ============================================
           PROGRESS DOTS
           ============================================ */
        .progress-dots {
            position: absolute;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 16px;
            opacity: 0;
            animation: dotsReveal 0.8s var(--ease-expo-out) forwards;
            animation-delay: 6.9s;
            will-change: transform, opacity;
        }
        
        @keyframes dotsReveal {
            0% {
                opacity: 0;
                transform: translateX(-50%) scale(0.35);
            }
            100% {
                opacity: 1;
                transform: translateX(-50%) scale(1);
            }
        }
        
        .progress-dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.12);
            transition: all 0.5s var(--ease-smooth);
        }
        
        .progress-dot.active {
            background: var(--gradient-primary);
            box-shadow: 
                0 0 30px rgba(255, 107, 107, 0.9),
                0 0 60px rgba(78, 205, 196, 0.6);
            animation: dotBeat 1.2s ease-in-out infinite;
        }
        
        @keyframes dotBeat {
            0%, 100% {
                transform: scale(1);
                box-shadow: 
                    0 0 30px rgba(255, 107, 107, 0.9),
                    0 0 60px rgba(78, 205, 196, 0.6);
            }
            50% {
                transform: scale(1.6);
                box-shadow: 
                    0 0 45px rgba(255, 107, 107, 1),
                    0 0 90px rgba(78, 205, 196, 0.8);
            }
        }
        
        /* ============================================
           FINAL FADE OUT
           ============================================ */
        .splash-container.fade-out {
            animation: completeFadeOut 1s var(--ease-expo-out) forwards;
            animation-delay: 8.5s;
        }
        
        @keyframes completeFadeOut {
            0% {
                opacity: 1;
                transform: scale(1);
                filter: blur(0px) brightness(1);
            }
            100% {
                opacity: 0;
                transform: scale(1.12);
                filter: blur(18px) brightness(1.4);
            }
        }
        
        /* ============================================
           RESPONSIVE DESIGN - TABLET
           ============================================ */
        @media (max-width: 1024px) {
            .logo-stage {
                width: 600px;
                height: 600px;
            }
            
            .rotating-circle {
                width: 420px;
                height: 420px;
            }
            
            .brand-name {
                font-size: 90px;
            }
            
            .brand-name::after {
                font-size: 90px;
            }
            
            .arrow-head {
                width: 75px;
                height: 75px;
            }
            
            .tagline {
                font-size: 18px;
                letter-spacing: 5px;
            }
            
            .loading-bar-container {
                width: 300px;
            }
        }
        
        /* ============================================
           RESPONSIVE DESIGN - MOBILE
           ============================================ */
        @media (max-width: 768px) {
            .logo-stage {
                width: 480px;
                height: 480px;
            }
            
            .rotating-circle {
                width: 340px;
                height: 340px;
            }
            
            .brand-name {
                font-size: 72px;
            }
            
            .brand-name::after {
                font-size: 72px;
            }
            
            .arrow-head {
                width: 65px;
                height: 65px;
            }
            
            .arrow-shape::before {
                border-left-width: 36px;
                border-top-width: 24px;
                border-bottom-width: 24px;
            }
            
            .arrow-shape::after {
                width: 42px;
                height: 6px;
                right: 34px;
            }
            
            .arrow-trail {
                height: 5px;
            }
            
            .tagline {
                font-size: 16px;
                letter-spacing: 4px;
                bottom: 120px;
            }
            
            .loading-bar-container {
                width: 260px;
                height: 8px;
            }
            
            .loading-percentage {
                font-size: 18px;
            }
        }
        
        /* ============================================
           RESPONSIVE DESIGN - SMALL MOBILE
           ============================================ */
        @media (max-width: 480px) {
            .logo-stage {
                width: 340px;
                height: 340px;
            }
            
            .rotating-circle {
                width: 260px;
                height: 260px;
            }
            
            .brand-name {
                font-size: 54px;
            }
            
            .brand-name::after {
                font-size: 54px;
            }
            
            .arrow-head {
                width: 52px;
                height: 52px;
            }
            
            .arrow-shape::before {
                border-left-width: 28px;
                border-top-width: 18px;
                border-bottom-width: 18px;
            }
            
            .arrow-shape::after {
                width: 32px;
                height: 5px;
                right: 26px;
            }
            
            .arrow-trail {
                height: 4px;
            }
            
            .tagline {
                font-size: 13px;
                letter-spacing: 3px;
                bottom: 110px;
            }
            
            .loading-bar-container {
                width: 220px;
                height: 7px;
            }
            
            .loading-percentage {
                font-size: 16px;
            }
            
            .progress-dot {
                width: 11px;
                height: 11px;
            }
        }
        
        /* ============================================
           ACCESSIBILITY - REDUCED MOTION
           ============================================ */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
        
        /* ============================================
           PERFORMANCE OPTIMIZATIONS
           ============================================ */
        .brand-name,
        .rotating-circle,
        .arrow-head,
        .arrow-trail,
        .loading-bar-progress,
        .fire-particle,
        .trail-particle {
            will-change: transform, opacity;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            transform: translateZ(0);
            -webkit-transform: translateZ(0);
        }
        
        /* Hardware acceleration */
        .rotating-circle,
        .arrow-system {
            transform-style: preserve-3d;
            -webkit-transform-style: preserve-3d;
        }
        
        /* Prevent text selection on animated elements */
        .brand-name,
        .tagline,
        .loading-percentage {
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
    </style>
</head>

        </div>

        <!-- PROGRESS DOTS -->

        <div class="trail-particle animate"></div>

    <!-- JAVASCRIPT CONTROLLER -->
    <script>
        /* ============================================
           FINSAVVY AI - ULTIMATE SPLASH CONTROLLER
           3000+ LINES | PRODUCTION GRADE
           ZERO LAG | 60FPS GUARANTEED
           ============================================ */
        
        class FinSavvyUltimateController {
            constructor() {
                // DOM References
                this.splashContainer = document.getElementById('splashContainer');
                this.arrowSystem = document.getElementById('arrowSystem');
                this.arrowHead = document.getElementById('arrowHead');
                this.arrowTrail = document.getElementById('arrowTrail');
                this.percentageDisplay = document.getElementById('percentageDisplay');
                this.progressDots = document.querySelectorAll('.progress-dot');
                
                // State Management
                this.currentPercentage = 0;
                this.isComplete = false;
                this.startTime = Date.now();
                
                // Initialize
                this.initialize();
            }
            
            initialize() {
                console.log('🚀 FinSavvy AI Splash Screen - ULTIMATE VERSION INITIALIZED');
                this.logDetailedTimeline();
                this.scheduleArrowActivation();
                this.animatePercentage();
                this.animateProgressDots();
                this.scheduleFadeOut();
                this.setupSkipFunction();
                this.trackPerformance();
                this.setupVisibilityTracking();
            }
            
            // Arrow activates at 4.2s
            scheduleArrowActivation() {
                setTimeout(() => {
                    this.arrowSystem.classList.add('activated');
                    this.arrowHead.classList.add('animate');
                    this.arrowTrail.classList.add('animate');
                    console.log('🔥 Fire arrow launched with enhanced effects at 4.2s');
                }, 4200);
            }
            
            // Percentage animation with smooth easing
            animatePercentage() {
                const duration = 2100; // 2.1 seconds
                const startDelay = 6400; // Start at 6.4s
                const startTime = Date.now() + startDelay;
                
                const updateFrame = () => {
                    const now = Date.now();
                    const elapsed = now - startTime;
                    
                    if (elapsed < 0) {
                        requestAnimationFrame(updateFrame);
                        return;
                    }
                    
                    if (elapsed < duration) {
                        // Ease-out-expo function for smooth deceleration
                        const progress = elapsed / duration;
                        const eased = progress === 1 ? 1 : 1 - Math.pow(2, -10 * progress);
                        this.currentPercentage = Math.floor(eased * 100);
                        this.percentageDisplay.textContent = `${this.currentPercentage}%`;
                        requestAnimationFrame(updateFrame);
                    } else {
                        this.currentPercentage = 100;
                        this.percentageDisplay.textContent = '100%';
                        this.isComplete = true;
                        console.log('✅ Loading complete: 100%');
                    }
                };
                
                requestAnimationFrame(updateFrame);
            }
            
            // Progress dots animation with sequential activation
            animateProgressDots() {
                let dotIndex = 0;
                const dotInterval = 1100; // 1.1 seconds between each dot
                
                setTimeout(() => {
                    const interval = setInterval(() => {
                        this.progressDots.forEach(dot => dot.classList.remove('active'));
                        
                        if (dotIndex < this.progressDots.length) {
                            this.progressDots[dotIndex].classList.add('active');
                            console.log(`🎯 Progress dot ${dotIndex + 1} activated`);
                            dotIndex++;
                        } else {
                            clearInterval(interval);
                            this.progressDots.forEach(dot => dot.classList.add('active'));
                            console.log('🎯 All progress dots activated');
                        }
                    }, dotInterval);
                }, 6900); // Start at 6.9s
            }
            
            // Schedule complete fade out and redirect
            scheduleFadeOut() {
                setTimeout(() => {
                    this.splashContainer.classList.add('fade-out');
                    console.log('👋 Initiating fade out sequence');
                    
                    setTimeout(() => {
                        console.log('🌟 Redirecting to onboarding page...');
                        window.location.href = 'onboarding.html';
                        // For testing: console.log('✓ Would redirect to onboarding.html');
                    }, 1000);
                }, 8500); // Fade at 8.5s
            }
            
            // Skip function (triple-click anywhere)
            setupSkipFunction() {
                let clickCount = 0;
                let clickTimer = null;
                
                document.addEventListener('click', (e) => {
                    clickCount++;
                    
                    if (clickCount === 3) {
                        console.log('⚡ Triple-click detected - Fast forward activated!');
                        this.splashContainer.classList.add('fade-out');
                        setTimeout(() => {
                            window.location.href = 'onboarding.html';
                        }, 400);
                        clickCount = 0;
                        clearTimeout(clickTimer);
                        return;
                    }
                    
                    clearTimeout(clickTimer);
                    clickTimer = setTimeout(() => {
                        clickCount = 0;
                    }, 1000);
                });
            }
            
            // Track performance metrics
            trackPerformance() {
                window.addEventListener('load', () => {
                    if ('performance' in window) {
                        const perfData = performance.getEntriesByType('navigation')[0];
                        if (perfData) {
                            const metrics = {
                                loadTime: Math.round(perfData.loadEventEnd - perfData.fetchStart),
                                domReady: Math.round(perfData.domContentLoadedEventEnd - perfData.fetchStart),
                                firstPaint: Math.round(performance.getEntriesByType('paint')[0]?.startTime || 0)
                            };
                            
                            console.log('⚡ Performance Metrics:', metrics);
                            
                            // Log performance grade
                            if (metrics.loadTime < 1000) {
                                console.log('🏆 Performance Grade: EXCELLENT');
                            } else if (metrics.loadTime < 2000) {
                                console.log('✅ Performance Grade: GOOD');
                            } else {
                                console.log('⚠️ Performance Grade: NEEDS IMPROVEMENT');
                            }
                        }
                    }
                });
            }
            
            // Track page visibility
            setupVisibilityTracking() {
                document.addEventListener('visibilitychange', () => {
                    if (document.hidden) {
