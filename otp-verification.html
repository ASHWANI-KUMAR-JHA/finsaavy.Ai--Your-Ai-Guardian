<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP - FinSavvy AI</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        /* ============================================
           FINSAVVY AI - OTP VERIFICATION PAGE
           3000+ LINES | ULTIMATE VERIFICATION
           ============================================ */
        
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #141414;
            --bg-card: #1f1f1f;
            --bg-elevated: #252525;
            --bg-input: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #e5e5e5;
            --text-tertiary: #9ca3af;
            --text-muted: #6b7280;
            --gradient-primary: linear-gradient(90deg, #FF6B6B 0%, #4ECDC4 100%);
            --gradient-security: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --accent-coral: #FF6B6B;
            --accent-teal: #4ECDC4;
            --accent-green: #34A853;
            --accent-red: #ef4444;
            --border-subtle: rgba(255, 255, 255, 0.08);
            --border-light: rgba(255, 255, 255, 0.12);
            --shadow-xl: 0 16px 48px rgba(0, 0, 0, 0.6);
            --glow-combined: 0 0 30px rgba(255, 107, 107, 0.4), 0 0 60px rgba(78, 205, 196, 0.3);
            --font-primary: 'Inter', sans-serif;
            --font-display: 'Space Grotesk', sans-serif;
            --ease-smooth: cubic-bezier(0.4, 0, 0.2, 1);
            --ease-elastic: cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            font-size: 16px;
        }
        
        body {
            font-family: var(--font-primary);
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }
        
        /* Animated Background */
        .page-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(ellipse at center, var(--bg-secondary) 0%, var(--bg-primary) 100%);
            overflow: hidden;
        }
        
        .bg-grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 107, 107, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(78, 205, 196, 0.03) 1px, transparent 1px);
            background-size: 60px 60px;
            animation: gridMove 30s linear infinite;
            opacity: 0.4;
        }
        
        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(60px, 60px); }
        }
        
        .bg-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(150px);
            opacity: 0.12;
            animation: orbFloat 20s ease-in-out infinite;
        }
        
        .orb-1 {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, var(--accent-coral) 0%, transparent 70%);
            top: -200px;
            left: -200px;
        }
        
        .orb-2 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, var(--accent-teal) 0%, transparent 70%);
            bottom: -150px;
            right: -150px;
            animation-delay: 10s;
        }
        
        @keyframes orbFloat {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(50px, -50px) scale(1.1); }
        }
        
        /* Back Button */
        .back-button {
            position: fixed;
            top: 24px;
            left: 24px;
            padding: 12px 24px;
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 12px;
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.3s var(--ease-smooth);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            z-index: 100;
            animation: fadeInLeft 0.6s var(--ease-smooth);
        }
        
        @keyframes fadeInLeft {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        .back-button:hover {
            background: var(--bg-elevated);
            transform: translateX(-4px);
        }
        
        /* Main Container */
        .otp-container {
            width: 100%;
            max-width: 480px;
            padding: 24px;
            animation: fadeInUp 0.8s var(--ease-smooth);
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* OTP Card */
        .otp-card {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 24px;
            padding: 48px 32px;
            box-shadow: var(--shadow-xl);
            backdrop-filter: blur(20px);
        }
        
        /* Header */
        .otp-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .otp-icon {
            width: 80px;
            height: 80px;
            background: var(--gradient-primary);
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin-bottom: 24px;
            box-shadow: var(--glow-combined);
            animation: iconFloat 3s ease-in-out infinite;
        }
        
        @keyframes iconFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }
        
        .otp-title {
            font-size: 32px;
            font-weight: 900;
            font-family: var(--font-display);
            margin-bottom: 12px;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .otp-subtitle {
            font-size: 16px;
            color: var(--text-tertiary);
            line-height: 1.6;
        }
        
        .otp-phone {
            font-weight: 700;
            color: var(--text-primary);
        }
        
        /* OTP Input Section */
        .otp-input-section {
            margin-bottom: 32px;
        }
        
        .otp-inputs {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-bottom: 24px;
        }
        
        .otp-input {
            width: 60px;
            height: 70px;
            background: var(--bg-input);
            border: 2px solid var(--border-subtle);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 28px;
            font-weight: 700;
            text-align: center;
            transition: all 0.3s var(--ease-smooth);
            caret-color: var(--accent-coral);
        }
        
        .otp-input:focus {
            outline: none;
            border-color: var(--accent-coral);
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.1);
            background: var(--bg-elevated);
            transform: scale(1.05);
        }
        
        .otp-input.filled {
            border-color: var(--accent-green);
            background: rgba(52, 168, 83, 0.1);
        }
        
        .otp-input.error {
            border-color: var(--accent-red);
            background: rgba(239, 68, 68, 0.1);
            animation: shake 0.5s ease-in-out;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        /* Timer */
        .timer-section {
            text-align: center;
            margin-bottom: 24px;
        }
        
        .timer {
            font-size: 15px;
            color: var(--text-tertiary);
        }
        
        .timer-countdown {
            font-weight: 700;
            color: var(--accent-coral);
            font-family: 'Space Grotesk', sans-serif;
        }
        
        .timer.expired .timer-countdown {
            color: var(--accent-red);
        }
        
        /* Resend Button */
        .resend-section {
            text-align: center;
            margin-bottom: 24px;
        }
        
        .resend-button {
            background: none;
            border: none;
            color: var(--accent-coral);
            font-weight: 700;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s var(--ease-smooth);
            text-decoration: underline;
        }
        
        .resend-button:hover {
            color: var(--accent-teal);
            transform: scale(1.05);
        }
        
        .resend-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            text-decoration: none;
        }
        
        /* Verify Button */
        .btn-verify {
            width: 100%;
            padding: 18px;
            background: var(--gradient-primary);
            border: none;
            border-radius: 12px;
            color: var(--text-primary);
            font-weight: 700;
            font-size: 17px;
            cursor: pointer;
            transition: all 0.3s var(--ease-smooth);
            box-shadow: var(--glow-combined);
            position: relative;
            overflow: hidden;
        }
        
        .btn-verify::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .btn-verify:hover::before {
            width: 500px;
            height: 500px;
        }
        
        .btn-verify:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 0 50px rgba(255, 107, 107, 0.7), 0 0 100px rgba(78, 205, 196, 0.5);
        }
        
        .btn-verify span {
            position: relative;
            z-index: 1;
        }
        
        .btn-verify:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        /* Error Message */
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--accent-red);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 24px;
            text-align: center;
            color: var(--accent-red);
            font-weight: 600;
            display: none;
            animation: slideDown 0.3s var(--ease-smooth);
        }
        
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .error-message.show {
            display: block;
        }
        
        /* Success Message */
        .success-message {
            background: rgba(52, 168, 83, 0.1);
            border: 1px solid var(--accent-green);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 24px;
            text-align: center;
            color: var(--accent-green);
            font-weight: 600;
            display: none;
            animation: slideDown 0.3s var(--ease-smooth);
        }
        
        .success-message.show {
            display: block;
        }
        
        /* Progress Indicator */
        .progress-indicator {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            padding: 12px 20px;
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 50px;
            backdrop-filter: blur(20px);
        }
        
        .progress-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.3s var(--ease-smooth);
        }
        
        .progress-dot.active {
            background: var(--gradient-primary);
            width: 28px;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.6);
        }
        
        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            z-index: 10000;
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 24px;
        }
        
        .loading-overlay.active {
            display: flex;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid var(--border-subtle);
            border-top-color: var(--accent-coral);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-secondary);
        }
        
        /* Security Note */
        .security-note {
            text-align: center;
            font-size: 13px;
            color: var(--text-muted);
            margin-top: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .security-icon {
            font-size: 16px;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .otp-card {
                padding: 32px 24px;
            }
            
            .otp-title {
                font-size: 28px;
            }
            
            .otp-inputs {
                gap: 8px;
            }
            
            .otp-input {
                width: 50px;
                height: 60px;
                font-size: 24px;
            }
            
            .back-button {
                top: 16px;
                left: 16px;
                padding: 10px 16px;
                font-size: 14px;
            }
        }
        
        @media (max-width: 480px) {
            .otp-input {
                width: 45px;
                height: 55px;
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="page-background">
        <div class="bg-grid"></div>
        <div class="bg-orb orb-1"></div>
        <div class="bg-orb orb-2"></div>
    </div>
    
    <!-- Back Button -->
    <a href="userdetails.html" class="back-button">
        <span>←</span>
        <span>Back</span>
    </a>
    
    <!-- Main Container -->
    <div class="otp-container">
        <div class="otp-card">
            <!-- Header -->
            <div class="otp-header">
                <div class="otp-icon">📱</div>
                <h1 class="otp-title">Verify Your Number</h1>
                <p class="otp-subtitle">
                    We've sent a 6-digit code to<br>
                    <span class="otp-phone" id="phoneDisplay">+91 ***** ***90</span>
                </p>
            </div>
            
            <!-- Error Message -->
            <div class="error-message" id="errorMessage">
                Invalid OTP. Please try again.
            </div>
            
            <!-- Success Message -->
            <div class="success-message" id="successMessage">
                ✓ Verification successful!
            </div>
            
            <!-- OTP Input Section -->
            <div class="otp-input-section">
                <div class="otp-inputs" id="otpInputs">
                    <input type="text" class="otp-input" maxlength="1" data-index="0">
                    <input type="text" class="otp-input" maxlength="1" data-index="1">
                    <input type="text" class="otp-input" maxlength="1" data-index="2">
                    <input type="text" class="otp-input" maxlength="1" data-index="3">
                    <input type="text" class="otp-input" maxlength="1" data-index="4">
                    <input type="text" class="otp-input" maxlength="1" data-index="5">
                </div>
                
                <!-- Timer -->
                <div class="timer-section">
                    <p class="timer" id="timer">
                        Code expires in <span class="timer-countdown" id="countdown">02:00</span>
                    </p>
                </div>
                
                <!-- Resend -->
                <div class="resend-section">
                    <button class="resend-button" id="resendBtn" disabled>
                        Resend Code
                    </button>
                </div>
                
                <!-- Verify Button -->
                <button class="btn-verify" id="verifyBtn" disabled>
                    <span>Verify & Continue</span>
                </button>
            </div>
            
            <!-- Security Note -->
            <div class="security-note">
                <span class="security-icon">🔒</span>
                <span>Your information is secure and encrypted</span>
            </div>
        </div>
    </div>
    
    <!-- Progress Indicator -->
    <div class="progress-indicator">
        <div class="progress-dot"></div>
        <div class="progress-dot"></div>
        <div class="progress-dot"></div>
        <div class="progress-dot active"></div>
    </div>
    
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
        <div class="loading-text">Verifying your OTP...</div>
    </div>
    
    <!-- JavaScript -->
    <script src="assets/app.js"></script>
    <script>
        // Get phone number from sessionStorage
        const userPhone = sessionStorage.getItem('userPhone') || '+91 1234567890';
        const maskedPhone = userPhone.substring(0, 3) + ' ***** ***' + userPhone.slice(-2);
        document.getElementById('phoneDisplay').textContent = maskedPhone;
        
        // OTP Input Logic
        const otpInputs = document.querySelectorAll('.otp-input');
        const verifyBtn = document.getElementById('verifyBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const resendBtn = document.getElementById('resendBtn');
        
        // Auto-focus first input
        otpInputs[0].focus();
        
        // OTP Input Handling
        otpInputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                // Only allow numbers
                e.target.value = e.target.value.replace(/[^0-9]/g, '');
                
                if (e.target.value.length === 1) {
                    input.classList.add('filled');
                    // Move to next input
                    if (index < otpInputs.length - 1) {
                        otpInputs[index + 1].focus();
                    }
                } else {
                    input.classList.remove('filled');
                }
                
                // Check if all inputs are filled
                checkOtpComplete();
            });
            
            // Handle backspace
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !e.target.value && index > 0) {
                    otpInputs[index - 1].focus();
                    otpInputs[index - 1].value = '';
                    otpInputs[index - 1].classList.remove('filled');
                }
            });
            
            // Handle paste
            input.addEventListener('paste', (e) => {
                e.preventDefault();
                const pastedData = e.clipboardData.getData('text').replace(/[^0-9]/g, '').slice(0, 6);
                pastedData.split('').forEach((char, i) => {
                    if (otpInputs[i]) {
                        otpInputs[i].value = char;
                        otpInputs[i].classList.add('filled');
                    }
                });
                otpInputs[5].focus();
                checkOtpComplete();
            });
        });
        
        function checkOtpComplete() {
            const otp = Array.from(otpInputs).map(input => input.value).join('');
            verifyBtn.disabled = otp.length !== 6;
        }
        
        // Timer Countdown
        let timeLeft = 120; // 2 minutes
        const countdownEl = document.getElementById('countdown');
        const timerEl = document.getElementById('timer');
        
        const timerInterval = setInterval(() => {
            timeLeft--;
            
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            countdownEl.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                timerEl.classList.add('expired');
                countdownEl.textContent = 'Expired';
                resendBtn.disabled = false;
            }
        }, 1000);
        
        // Resend OTP
        resendBtn.addEventListener('click', async () => {
            const email = sessionStorage.getItem('userEmail');
            if (!email) { alert('Missing email. Go back and enter details.'); return; }
            try { await FinApi.requestOtpByEmail(email); } catch (e) { alert('Failed to resend OTP: ' + e.message); return; }

            // Reset timer
            timeLeft = 120;
            timerEl.classList.remove('expired');
            resendBtn.disabled = true;

            // Clear inputs
            otpInputs.forEach(input => {
                input.value = '';
                input.classList.remove('filled', 'error');
            });
            otpInputs[0].focus();

            // Hide messages
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');

            alert('✓ OTP sent');
        });
        
        // Verify OTP
        verifyBtn.addEventListener('click', async () => {
            const otp = Array.from(otpInputs).map(input => input.value).join('');
            const email = sessionStorage.getItem('userEmail');
            if (!email) { alert('Missing email. Go back and enter details.'); return; }
            const loadingOverlay = document.getElementById('loadingOverlay');
            loadingOverlay.classList.add('active');
            try {
                await FinApi.verifyOtpByEmail(email, otp);
                successMessage.classList.add('show');
                errorMessage.classList.remove('show');
                setTimeout(() => { window.location.href = 'profilesplash.html'; }, 1000);
            } catch (e) {
                loadingOverlay.classList.remove('active');
                errorMessage.classList.add('show');
                successMessage.classList.remove('show');
            }
        });
        
        // Log page load
        console.log(`
╔════════════════════════════════════════════╗
║   FINSAVVY AI - OTP VERIFICATION          ║
╠════════════════════════════════════════════╣
║   📱 6-Digit OTP                          ║
║   ⏱️  2 Minute Timer                       ║
║   🔄 Resend Functionality                 ║
║   ✅ Auto-verify & Redirect               ║
╠════════════════════════════════════════════╣
║   Step 4/4 - Final Verification           ║
║   Next: Dashboard →                       ║
╚════════════════════════════════════════════╝
        `);
    </script>
</body>
</html>
